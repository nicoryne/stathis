name: PR Validation

on:
  pull_request:
    branches: [dev, main]

jobs:
  # Check if any files in the project have changed
  changes:
    runs-on: ubuntu-latest
    outputs:
      web: ${{ steps.changes.outputs.web }}
      mobile: ${{ steps.changes.outputs.mobile }}
      backend: ${{ steps.changes.outputs.backend }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check for changes
        uses: dorny/paths-filter@v2
        id: changes
        with:
          filters: |
            web:
              - 'web/**'
            mobile:
              - 'mobile/**'
            backend:
              - 'backend/**'

  # Web Dashboard Validation
  web-validation:
    name: Validate Web Dashboard
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.web == 'true'
    defaults:
      run:
        working-directory: web/stathis-web
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: web/stathis-web/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run linting
        run: npm run lint

      - name: Type check
        run: npx tsc --noEmit

      - name: Build application
        run: npm run build

  # Mobile App Validation
  mobile-validation:
    name: Validate Mobile App
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.mobile == 'true'
    defaults:
      run:
        working-directory: mobile/stathis-mobile
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup JDK
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
        with:
          api-level: 30
          build-tools: 34.0.0

      - name: Cache Gradle dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Run linting
        run: ./gradlew lint

      - name: Build debug APK
        run: ./gradlew assembleDebug

  # Backend API Validation
  backend-validation:
    name: Validate Backend API
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.backend == 'true'
    defaults:
      run:
        working-directory: backend/stathis
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup JDK
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Cache Maven dependencies
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Build application
        run: mvn clean package -DskipTests

  # Summary
  validation-summary:
    name: Validation Summary
    runs-on: ubuntu-latest
    needs: [changes, web-validation, mobile-validation, backend-validation]
    if: always()
    steps:
      - name: Check validation results
        run: |
          echo "Validation Summary:"
          echo "Web changes: ${{ needs.changes.outputs.web }}"
          echo "Mobile changes: ${{ needs.changes.outputs.mobile }}"
          echo "Backend changes: ${{ needs.changes.outputs.backend }}"
          echo ""
          echo "Validation results:"
          echo "Web validation: ${{ needs.web-validation.result }}"
          echo "Mobile validation: ${{ needs.mobile-validation.result }}"
          echo "Backend validation: ${{ needs.backend-validation.result }}"